<h1><strong>BPEMEHA.ru:</strong> добавить закладку</h1>

<form class="form-horizontal margin-top-lg">
    <div class="form-group required">
        <label for="title" class="col-sm-2 control-label">Заголовок</label>
        <div class="col-sm-10">
            <input type="text" required class="form-control" id="title" placeholder="Вторая мировая война">
        </div>
    </div>
    <div class="form-group required">
        <label for="date" class="col-sm-2 control-label">Дата</label>
        <div class="col-sm-10">
            <input type="text" required class="form-control" id="date" placeholder="01.09.1939">
        </div>
    </div>
    <div class="form-group required">
        <label for="era" class="col-sm-2 control-label">Эра</label>
        <div class="col-sm-10">
            <select class="form-control" id="era" required>
                <option value="1">наша эра</option>
                <option value="0">до нашей эры</option>
            </select>
        </div>
    </div>
    <div class="form-group required">
        <label for="category" class="col-sm-2 control-label">Категория</label>
        <div class="col-sm-10">
            <select class="form-control" id="category" required>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="tags" class="col-sm-2 control-label">Теги</label>
        <div class="col-sm-10">
            <select class="form-control" id="tags">
            </select>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default ">Сохранить</button>
        </div>
    </div>

</form>
